<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN for vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- CDN for Vuex after Vuejs-->
    <script src="https://unpkg.com/vuex@3.1.3/dist/vuex.js"></script>

    <!-- Own scripts -->
    <script src="Components/titulo.js"></script>
    <script src="Components/father.js"></script>
    <script src="Components/child.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Vuejs</title>
  </head>
  <body>
    <div id="app" class="container">
      <titulo></titulo>
      <father></father>
    </div>

    <!-- Script that contains the Vue instance -->
    <script>
      const store = new Vuex.Store({
        state: {
          message: "",
          response: false,
          emotion: ""
        },
        mutations: {
          setResponse(state, resp) {
            state.response = resp;
            state.emotion = resp ? "ğŸ˜€" : "ğŸ˜¥";
          },
          setMessage(state, message) {
            state.message = message;
          }
        }
      });

      new Vue({
        el: "#app",
        store
      });
    </script>
  </body>
</html>
